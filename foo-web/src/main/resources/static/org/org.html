						</div>
	        		</div>
	        		<div class="col-xs-8" id="orginfodata" hidden="hidden">
						<div class="form-horizontal">
							<form role="form" id="editForm">
							 <div class="row">
								<div class="form-group" style="padding-top:45px" id="orgsuper" hidden="hidden" >
								<label class="col-xs-3 control-label">上级机构编码：</label>
									<div class="col-xs-6">  
										<input class=" orgCodeClass updatesuperorgCOde form-control" name="isTel" parentOrgPath="" parentOrgId="" parentOrgName="" id="updatesuperorgCOde"  disabled="disabled"  maxlength="9" readonly="readonly"/> 
	                           		 </div>
	                            </div>
								<div class="form-group" >
									<label class="col-xs-3 control-label">本级机构名称<span style="color:red">*</span>：</label>
									<div class="col-xs-6">
										<input type="text" class="form-control" id="updateorgName" check="required" disabled="disabled" >
									</div>
									
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label">机构编号<span style="color:red">*</span>：</label>
									<div class="col-xs-6">
										<input type="text" id="updateorgCode" class="form-control" check="required Number9" disabled="disabled" maxlength="9">
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label">区域编号<span style="color:red">*</span>：</label>
									<div class="col-xs-6">
										<input type="text" id="updateAreaCode" class="form-control" check="required Number" disabled="disabled" maxlength="30">
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label">联系人<span style="color:red">*</span>：</label>
									<div class="col-xs-6">
										<input type="text" id="updateorgContacts" class="form-control" check="required EnOrChinese"  disabled="disabled">
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label">联系电话<span style="color:red">*</span>：</label>
									<div class="col-xs-6">
										<input type="text" id="updateorgPhoneNumber" class="form-control"  check="required MobilePhone" disabled="disabled" maxlength="11">
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-3 control-label">机构地址<span style="color:red">*</span>：</label>
									<div class="col-xs-6">
										<textarea id="updateorgAddress" class="form-control" check="required" disabled="disabled"  style="height:85px;"></textarea>
									</div>
								</div>
							</div>
							</form>
						</div>
						<div class="row">
							<div class="col-xs-7">
								<div class="text-center" style="margin-top:10px;" >
									<button id="save"  class="btn btn-primary" disabled="disabled" >
										<i class="fa fa-rotate-left"></i>&nbsp;保存
									</button>
								</div>
							</div>
						</div>
					</div>
	        	</div>
			</div>

   <!-- 增加 -->
    
	<div class="modal fade inmodal" id="addOrEditModal" tabindex="-1" role="dialog" aria-hidden="true"  >
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
			     <div class="modal-header nt-model-head" style="border:none">
						<h3 id="action">新增机构</h3>
					</div>
			     <div class="modal-body" style="height:450px;overflow:auto;">
			     		<form role="form" id="addOrEditForm">
			     		
			     			<input id ="id" hidden />
			     		 	<div class="row">
							  <div class="form-group">
							    <label class="col-sm-4 control-label text-right">上级机构名称<span style="color:red">*</span>：</label>
							     <div class="col-sm-8">
							    	<input type="text" id="parentOrgName_input" class="form-control"  placeholder="请输入上级机构名称！"disabled="disabled">
							     </div>
							  </div>
						  	</div>
						  	<br>
						  	<div class="row">
							  <div class="form-group">
							    <label class="col-sm-4 control-label text-right">本级机构名称<span style="color:red">*</span>：</label>
							    <div class="col-sm-8">
							  	  <input type="text" check="required Chinese" class="form-control" id="addorgName" placeholder="请输入本级机构名称!" maxlength="32">
							    </div>
							  </div>
						   	</div>
						    <br>
						  	<div class="row">
							  <div class="form-group">
							    <label class="col-sm-4 control-label text-right">本级机构编码<span style="color:red">*</span>：</label>
							    <div class="col-sm-8">
							   	 <input type="text" check="required Number9" class="form-control" id="addorgCode" placeholder="请输入本级机构编码！" maxlength="9">
							    </div>
							  </div>
						   	</div>
						    <br>
						  	<div class="row">
							  <div class="form-group">
							    <label class="col-sm-4 control-label text-right">区域编码<span style="color:red">*</span>：</label>
							    <div class="col-sm-8">
							   	 <input type="text" check="required Number" class="form-control" id="addAreaCode" placeholder="请输入区域编码！" maxlength="30">
							    </div>
							  </div>
						   	</div>
						    <br>
						  	<div class="row">
							  <div class="form-group">
							    <label class="col-sm-4 control-label text-right ">联系人<span style="color:red">*</span>：</label>
							    <div class="col-sm-8">
							   		 <input type="text" check="required EnOrChinese" class="form-control" id="addorgContacts" placeholder="请输入联系人！" maxlength="10">
							    </div>
							  </div>
						    </div>
						    <br>
						  	<div class="row">
							  <div class="form-group">
							    <label class="col-sm-4 control-label text-right">联系电话<span style="color:red">*</span>：</label>
							    <div class="col-sm-8">
							  		  <input type="text" check="required MobilePhone" class="form-control" id="addorgPhoneNumber" placeholder="请输入联系电话!" maxlength="11">
							    </div>
							  </div>
						  	</div>
						  	<br>
						  	<div class="row">
							  <div class="form-group">
							    <label class="col-sm-4 control-label text-right">本级机构地址<span style="color:red">*</span>：</label>
							    <div class="col-sm-8">
							  	  <textarea id="addorgAddress" check="required String256" class="form-control" placeholder="请输入本级机构地址!"
										 style="height:85px;" maxlength="32" ></textarea>
							    </div>
							  </div>
						   	</div>
						</form>
			     
			     </div>

			          <button type="button" class="btn btn-white btn-sm" data-dismiss="modal"><i></i>&nbsp;取消</button>
			          <button type="button" class="btn btn-primary btn-sm" id="addOrEditSaveBtn"><i class="fa fa-check"></i>&nbsp;保存</button>
			     </div>
