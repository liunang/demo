<body>

	    <div class="row k-navigation">

	        </ol>

			<!--横条 Satrt-->
			<div class="row k-action">
        <div class="panel-heading">
          <strong class="k-action-title">用户详情</strong>
          <div class="panel-heading-button pull-right">         
             <a class="btn" id="addBtn" onclick="javascript:history.back();" title="返回">
              <i class="glyphicon glyphicon-share-alt" style="transform:scaleX(-1);"></i>&nbsp;返&nbsp;回
            </a> 
          </div>         
        </div>
      </div>
			<!--横条 End-->
		
			<!--表格部分 Start-->
			<div class="row table-content k-table-moudle">
				<div class="" style="margin-top:30px;">
						<table class="table table-bordered noneSelect"  style=" margin:0 auto;position:relative;word-break: keep-all !important;width:95%;border-radius:20px;">
							<tbody>
								<tr >
									<td class="propertyName table-param-name" > 用户名</td>
									<td class="table-param-value" ><span id="userName" style="padding-left:20px;"></span></td>
									<td class="propertyName table-param-name" >姓名</td>

								</tr>

								    <td class="propertyName table-param-name">邮箱</td>
								    <td class="table-param-value"><span id="email" style="padding-left:20px;"></span></td>
								</tr>
								<tr>
									<td class="propertyName table-param-name">性别</td>

								    <td class="table-param-value"><span id="registerTime" style="padding-left:20px;"></span></td>
								</tr>
								
								<tr>
								    <td class="propertyName table-param-name">角色</td>
								    <td class="table-param-value"><span id="roleNames" style="padding-left:20px;"></span></td>
								    
								</tr>
							</tbody>
					</table>
